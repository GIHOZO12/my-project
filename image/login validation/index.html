<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</head>
<body>
    <div class="content">
        <div class="hearder">
            <h2>create account</h2>

        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">username</label>
                <input type="text" name="" id="username" placeholder="full-name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Message</small>
            </div>
            <div class="form-control">
                <label for="">email</label>
                <input type="text" name="" id="email" placeholder="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Message</small>
            </div>
            <div class="form-control">
                <label for="">password</label>
                <input type="text" name="" id="password" placeholder="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Message</small>
            </div>
            <div class="form-control">
                <label for="">confirm-password</label>
                <input type="text" name="" id="confirm-password" placeholder="confirm-password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Message</small>
            </div>
<button>submit</button>
        </form>
    </div>
    <script>
       const form=document.getElementById("form");
       const username=document.getElementById("username");
       const email=document.getElementById("email");
       const password=document.getElementById("password");
       const password2=document.getElementById("confirm-password");
       
       form.addEventListener('submit',e=>{
        e.preventDefault();
        checkInput();
       });
       function checkInput(){
        const usernameValue=username.value.trim();
        const emailValue=username.value.trim();
        const passwordValue=username.value.trim();
        const password2Value=username.value.trim();
        if(usernameValue===''){
            setError(username,'username can not be blank');
        }
        else{
            setSuccess(username);
        }
        if(emailValue===''){
            setError(email,'email can not be blank');
        }
        else if(!isEmail(emailValue)){
            setError(email,'not a valid email');
        }
        else{
            setSuccess(email);
        }
       
       if(passwordValue===''){
            setError(password,'password can not be blank');
        }
        else{
            setSuccess(password);
        }
       if(password2Value===''){
            setError(password2,'password2 can not be blank');
        }
        else if(passwordValue!==password2Value){
            setError(password2,'password does not match')
        }
        else{
            setSuccess(password);
        }
    }
        function setError(input,Message){
        const formControl=input.parentElement;
        const small= formControl.querySelector('small');
        formControl.className="form-control error";
        small.innerText=Message;
        }
        function setSuccess(input){
            const formControl=input.parentElement;
            formControl.className="form-control success";
        }
        function isEmail(){
            return /^[A-Za-z][A-Za-z0-9_9%-]*@[A-Za-z]{5}\.[A-Za-z]{2,4}$/.test(email);

        }

    </script>
</body>
</html>
